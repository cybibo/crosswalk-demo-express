<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Lazy-Loading of cordova-incl.js test</title>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <script src="../../js/jquery/jquery.js"></script>
    <script src="../../js/jquery/jquery.mobile.js"></script>
    <script src="../../js/tests.js"></script>
    <script>_doNotWriteCordovaScript = true</script>
    <script type="text/javascript" charset="utf-8" src="../../cordova-incl.js"></script>
<script type="text/javascript" charset="utf-8">
    function init() {
        document.addEventListener("deviceready", function() {
            console.log("Device="+device.platform+" "+device.version);
            document.getElementById('info').innerHTML = 'Cordova loaded just fine.';
        }, false);
        window.setTimeout(function() {
            var s = document.createElement('script');
            s.src = cordovaPath;
            document.body.appendChild(s);
        }, 0);
    }
</script>
  </head>
  <body onload="init();" id="stage">
    <div data-role="header">
        <h1 id="main_page_title"></h1>
    </div>
    <div data-role="content">
        <h4>This sample demonstrates loading js when deviceready event is fired</h4>
        <div id="info" class="d">
          onDeviceReady has not yet fired.
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
    </div>
    <div data-role="popup" id="popup_info">
        <font class="fontSize">
          <p>Lazy-Loading js: onDeviceready event</p>
        </font>
    </div>
  </body>
</html>
