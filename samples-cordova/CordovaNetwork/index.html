<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Mobile Spec</title>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <script src="../../js/jquery/jquery.js"></script>
    <script src="../../js/jquery/jquery.mobile.js"></script>
    <script src="../../js/tests.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../cordova-incl.js"></script>

      
<script type="text/javascript" charset="utf-8">


    function eventOutput(s) {
        var el = document.getElementById("results");
        el.innerHTML = el.innerHTML + s + "<br>";
    }

    function printNetwork() {
        eventOutput("navigator.connection.type=" + navigator.connection.type);
        eventOutput("navigator.network.connection.type=" + navigator.network.connection.type);
    }

    /**
     * Function called when page has finished loading.
     */
    function init() {
        var deviceReady = false;
        function onEvent(e) {
            eventOutput('Event of type: ' + e.type);
            printNetwork();
        }
        document.addEventListener('online', onEvent, false);
        document.addEventListener('offline', onEvent, false);
        document.addEventListener("deviceready", function() {
            deviceReady = true;
            eventOutput("Device="+device.platform+" "+device.version);
            printNetwork();
        }, false);
        window.setTimeout(function() {
            if (!deviceReady) {
                alert("Error: Cordova did not initialize.  Demo will not run correctly.");
            }
        }, 1000);
    }

</script>

  </head>
  <body onload="init();" id="stage">
    <div data-role="header">
        <h1 id="main_page_title"></h1>
    </div>
    <div data-role="content">
        <h4>This sample demonstrates the network events and state can be got</h4>
        <div id="info" class="d">
            <b>Results:</b><br>
            <span id="results">N/A</span>
        </div>

        <button onclick="printNetwork();">Show Network Connection</button>
    </div>
    <div data-role="footer" data-position="fixed">
    </div>
    <div data-role="popup" id="popup_info">
        <font class="fontSize">
          <p>Network features: online, offline, connection type</p>
        </font>
    </div>
  </body>
</html>
